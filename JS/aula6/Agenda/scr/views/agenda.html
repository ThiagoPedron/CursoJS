<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="./css/agenda.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css">
</head>

<body>

    <div class="container">
        <div class="d-flex align-items-center justify-content-between">
            <a href="./index.html" class="btn btn-secondary">
                <div class="d-flex align-items-center">
                    <img src="./img/icons/add.svg" alt="" srcset="">
                    <h5>sair</h5>
                </div>
            </a>

            <div>
                <a class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <div class="d-flex align-items-center">
                        <img src="./img/icons/exit.svg" alt="" srcset="">
                        <h5>novo contato</h5>

                    </div>
                </a>

            </div>
        </div>

        <div class="table">
            <div class="title">
                <h1>Agenda</h1>
                <h4>Abaixo est√£o os seus contados</h4>
            </div>
            <table id="example" class="table table-hover " style="width:100%">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Sobrenome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th class="no-sort">Editar</th>
                        <th class="no-sort">Excluir</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Tiger</td>
                        <td>System Architect</td>
                        <td>teste@teste.com</td>
                        <td>(41) 9999-9999</td>
                        <td>
                            <img src="./img/icons/edit.svg" alt="" srcset="">
                        </td>
                        <td>
                            <img src="./img/icons/delete.svg" alt="" srcset="">
                        </td>
                    </tr>
                </tbody>
        </div>
    </div>




    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Novo contato</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="nome" class="col-form-label">Nome:</label>
                            <input type="text" class="form-control" id="nome" placeholder="seu nome">
                        </div>
                        <div class="mb-3">
                            <label for="nome" class="col-form-label">Sobrenome:</label>
                            <input type="text" class="form-control" id="sobrenome" placeholder="seu sobrenome">
                        </div>
                        <div class="mb-3">
                            <label for="nome" class="col-form-label">E-mail:</label>
                            <input type="text" class="form-control" id="email" placeholder="email@email.com">
                        </div>
                        <div class="mb-3">
                            <label for="nome" class="col-form-label">Telefone:</label>
                            <input type="text" class="form-control" id="telefone" placeholder="(99)9999-9999">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
    <script src="./js/agenda.js"></script>
</body>

</html>
